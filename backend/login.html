<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the separate CSS file -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-card-container">
        <div class="glass-card">
            <h1 class="gradient-text">Login / Sign Up</h1>

            <div id="message-box" class="message-box"></div>

            <form id="auth-form" class="auth-form-container">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" id="login-button" class="btn-primary">
                    Login
                </button>
                <button type="button" id="signup-button" class="btn-secondary">
                    Create Account
                </button>
            </form>

            <div class="divider">
                <span class="divider-text">OR</span>
            </div>

            <button id="google-auth-button" class="btn-google">
                Sign in with Google
            </button>
        </div>
    </div>
    
    <!-- Link to the separate JS file -->
    <script src="login.js" type="module"></script>
</body>
</html>
